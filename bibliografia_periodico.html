<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas APA</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-light d-flex justify-content-center">
    <a class="navbar-brand titulo" href="index.html">
      Citas APA
      <img src="img/libros.jpg" width="40" height="40" alt="" />
    </a>
  </nav>
  <main class="container main">
    <div class="row form-citar">
      <div class="col-12">
        <div class="titulo-header">
          <h3 class="title-citar">Bibliografia de un Articulo del Periodico</h3>
          <a href="index.html">Regresar</a>
        </div>
        <form id="form-libro">
          <div class="autores">
            <div class="autor">
              <div class="row row-autor">
                  <div class="col-6 autor-nombre-input">
                    <div class="form-group">
                      <label for="">Nombre(s) del Autor
                        <span class="requerido">*</span></label>
                      <input type="text" class="form-control nombre-autor-input" id="nombres-autor" name="autor[]"/>
                    </div>
                  </div>
                  <div class="col-4 autor-apellido-input">
                    <div class="form-group">
                      <label for="">Apellido Autor <span class="requerido">*</span></label>
                      <input type="text" class="form-control apellido-autor-input" id="apellidos-autor" />
                    </div>
                  </div>

                <div class="button"></div>
              </div>
              <div class="row isInstitucion">
                <div class="form-check form-check-inline check-autor">
                  <input class="form-check-input" type="checkbox" name="autorOption" id="institucion" />
                  <label for="institucions" class="form-check-label">Institucion</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              <a href="#" class="btn btn-success" style="margin-bottom: 10px;" id="btn-agregar-autor">Agregar Autor</a>
            </div>
          </div>
          <div class="form-group">
            <label for="">Titulo del articulo <span class="requerido">*</span></label>
            <input type="text" class="form-control" id="titulo-articulo" />
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="">Titulo del Periodico <span class="requerido">*</span></label>
                <input type="text" class="form-control" id="titulo-periodico" />
              </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                  <label for="">Fecha de publicacion<span class="requerido">*</span></label>
                  <input type="date" class="form-control" id="fecha-publicacion" />
                </div>
              </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">Fecha de consulta <span class="requerido">*</span></label>
                    <input type="date" name="" id="fecha-consulta" class="form-control">
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">URL de consulta<span class="requerido">*</span></label>
            <input type="text" class="form-control" id="url-periodico" />
          </div>
          <div class="row">
            <div class="col-10">
              <button type="submit" class="btn-apa btn-disabled" disabled>
                Generar Cita APA
              </button>
            </div>
            <div class="col-2">
              <button href="#" class="btn-limpiar">Limpiar</button>
            </div>
          </div>
        </form>

        <div class="spinner">
          <div class="row">
            <div class="col-12">
              <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="bibliografia-apa"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
  <script src="js/localStorage.js"></script>
  <script src="js/periodico_apa.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
